 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Global Bible Search (KJV) | Life in Holy Bible</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #0a1a3a, #000814 70%);
  color: #ffffff;
  min-height: 100vh;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  color: #ffd700;
  letter-spacing: 1px;
  margin-bottom: 10px;
}

.subtitle {
  text-align: center;
  opacity: 0.8;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 16px 18px;
  font-size: 16px;
  border-radius: 12px;
  border: none;
  outline: none;
  margin-bottom: 30px;
}

.result {
  background: rgba(255, 255, 255, 0.08);
  padding: 18px 20px;
  border-radius: 16px;
  margin-bottom: 16px;
  backdrop-filter: blur(6px);
}

.reference {
  color: #ffd700;
  font-weight: bold;
  margin-bottom: 6px;
}

.highlight {
  background: rgba(255, 215, 0, 0.35);
  padding: 0 4px;
  border-radius: 4px;
}

footer {
  text-align: center;
  margin-top: 60px;
  font-size: 14px;
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="container">
  <h1>Global Bible Search (KJV)</h1>
  <div class="subtitle">
    Search the Holy Bible • King James Version
  </div>

  <input
    id="searchInput"
    type="text"
    placeholder="Search words like faith, love, salvation…"
    autocomplete="off"
  />

  <div id="results"></div>

  <footer>
    Life in Holy Bible • Word of God
  </footer>
</div>

<!-- ✅ CACHE-BUSTING SCRIPT (OPTION 3) -->
<script src="js/bible-search.js?v=1.0"></script>

</body>
</html>
